<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content Idea Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    input[type="text"] { padding: 0.5em; width: 300px; }
    input[type="submit"] { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>AI-powered Content Idea Generator</h1>
  <form method="POST" action="/">
    <label for="keyword">Enter a keyword:</label><br><br>
    <input type="text" id="keyword" name="keyword" placeholder="e.g., travel, tech, health" required>
    <br><br>
    <input type="submit" value="Generate Ideas & Output">
  </form>
</body>
</html>
