<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generated Ideas & Output</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    ul { list-style-type: disc; padding-left: 20px; }
    .section { margin-bottom: 2em; }
  </style>
</head>
<body>
  <h1>Results for "<em>{{ keyword }}</em>"</h1>
  
  <div class="section">
    <h2>Content Ideas:</h2>
    <ul>
      {% for idea in ideas %}
        <li>{{ idea }}</li>
      {% endfor %}
    </ul>
  </div>
  
  <div class="section">
    <h2>LLM Generated Output:</h2>
    <p>{{ llm_output }}</p>
  </div>
  
  <a href="/">&#8592; Generate More Ideas</a>
</body>
</html>
